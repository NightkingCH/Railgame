<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="js/utils/utils.js"></script>
    <script src="js/engine/eventAggregator.js"></script>
    <script src="js/engine/core.js"></script>
    <script src="js/engine/graphics.js"></script>
	<script src="js/engine/mouse.js"></script>
    <script src="js/logic/station.js"></script>
	<script src="js/logic/passenger.js"></script>
    <script src="js/logic/railRoadCar.js"></script>
    <script src="js/logic/train.js"></script>
    <script src="js/game.js" type="text/javascript"></script>
</head>

<body>
<div id="mousePosi"></div>
	<div>
	<div id="gameMenu">
			<button type="button" onclick="game.createTrain();">Create Train</button>
			<button type="button" onclick="game.createStation();">Create Station</button>
		</div>
		<div>
			<canvas id="game" width="1024" height="768" onmousemove="showMousePosition()"></canvas>
		</div>		
	</div>
    <script>
        function showMousePosition()
            {
                $('#mousePosi').text(window.event.offsetX + "/" + window.event.offsetY);
            }
        game.run();
    </script>
</body>

</html>
